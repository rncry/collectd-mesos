<LoadPlugin "python">
    Globals true
</LoadPlugin>

<Plugin "python">
    ModulePath "/usr/share/collectd/plugins/"

    Import "mesos-master"

    <Module "mesos-master">
        Instance "int"
        Host "localhost"
        Port 5050
        Verbose false
        Version "0.22.1"
    </Module>
    <Module "mesos-master">
        Instance "qa"
        Host "localhost"
        Port 5051
        Verbose false
        Version "0.22.1"
    </Module>
</Plugin>

